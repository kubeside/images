<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript editor online</title>
</head>
<body style="background-color: coral;">
    <a href="index.html" style="text-decoration: none; color:black;background-color: white; font-size: 35px; border: 2px solid black;"> Back to main</a>
    <h3 class="question" style="font-family:'Courier New', Courier, monospace; font-size: 22px; text-align: center;">Editor Window</h3>
    <div class="editor-conteiner" style="width: 900px; height: 500px; margin: 20px auto;position: relative;">
        <div id="editor" style="position: absolute;left: 0;right: 0;top: 0;bottom: 0; width: 100%; height: 100%; font-size: 20px;"></div>
    </div>
    <div style="display: flex; justify-content: space-around ; padding:2% 2% ">
        <button id="runCode" style="padding: 10px; background-color: greenyellow;">RUN</button>
        <button style="padding: 10px; background-color: red;" >CLEAR</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.24.1/ace.js"></script>

    <script src="main.js">

    </script>
    <div style=" border: 1px solid rgb(219, 191, 16); font-family: 'Courier New';">
        <h1 style="text-align: center;color:white;">Instruksjoner</h1>
        <h3 style="text-align: center;">Denne online kodeeditoren lar deg prøve koden din i JavaScript. Hvordan bruker du den?</h3>
        <p </p>
        <ol style="padding-left: 30%; font-weight: 700;">
            <li>Skriv inn koden din</li>
            <li>Høyreklikk på siden og velg "inspiser", og så velg "Console".</li>
            <li>Klikk på knappen "Run" under kodeeditoren.</li>
        </ol>
    </div>

    

    
</body>
